<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AirBnB clone</title>
    <!-- Link to external CSS files -->
    <link rel="stylesheet" href="styles/4-common.css" />
    <!-- Common styles -->
    <link rel="stylesheet" href="styles/3-header.css" />
    <!-- Header styles -->
    <link rel="stylesheet" href="styles/3-footer.css" />
    <!-- Footer styles -->
    <link rel="stylesheet" href="styles/6-filters.css" />
    <!-- Additional styles for filters -->
    <!-- Shortcut icon for the webpage -->
    <link rel="shortcut icon" href="images/icon.png" />
  </head>
  <body>
    <header>
      <div class="logo"></div>
      <!-- Placeholder for logo, style defined in CSS -->
    </header>
    <div class="container">
      <section class="filters">
        <!-- Filters for locations -->
        <div class="locations">
          <h3>States</h3>
          <!-- Heading for locations -->
          <h4>California, Arizona...</h4>
          <!-- List of states -->
          <!-- Popover for detailed locations -->
          <ul class="popover">
            <li>
              <h2>Arizona:</h2>
              <!-- Heading for Arizona -->
            </li>
            <li>
              <ul>
                <li>page 1</li>
                <!-- Location options for Arizona -->
                <li>page 2</li>
              </ul>
            </li>
            <li>
              <h2>California:</h2>
              <!-- Heading for California -->
            </li>
            <li>
              <ul>
                <li>San Francisco</li>
                <!-- Location options for California -->
                <li>Los Altos</li>
              </ul>
            </li>
          </ul>
        </div>
        <!-- Filters for amenities -->
        <div class="amenities">
          <h3>Amenities</h3>
          <!-- Heading for amenities -->
          <h4>Internet, Kitchen...</h4>
          <!-- List of amenities -->
          <!-- Popover for detailed amenities -->
          <ul class="popover">
            <li>Internet</li>
            <!-- Amenity options -->
            <li>Kitchen</li>
            <li>Smart TV</li>
            <li>Pool</li>
          </ul>
        </div>
        <button>Search</button>
        <!-- Button for initiating search -->
      </section>
    </div>
    <footer>
      <p>Best School</p>
      <!-- Footer content -->
    </footer>
  </body>
</html>
