<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AirBnB clone</title>
    <!-- Link to external CSS files -->
    <link rel="stylesheet" href="styles/4-common.css" />
    <!-- Common styles -->
    <link rel="stylesheet" href="styles/3-header.css" />
    <!-- Header styles -->
    <link rel="stylesheet" href="styles/3-footer.css" />
    <!-- Footer styles -->
    <link rel="stylesheet" href="styles/5-filters.css" />
    <!-- Additional styles for filters -->
    <!-- Shortcut icon for the webpage -->
    <link rel="shortcut icon" href="images/icon.png" />
  </head>
  <body>
    <header>
      <div class="logo"></div>
      <!-- Placeholder for logo, style defined in CSS -->
    </header>
    <div class="container">
      <section class="filters">
        <button>Search</button>
        <!-- Button for initiating search -->
        <!-- Filters for locations -->
        <div class="locations">
          <h3>States</h3>
          <!-- Heading for locations -->
          <h4>California, Arizona...</h4>
          <!-- List of states -->
        </div>
        <!-- Filters for amenities -->
        <div class="amenities">
          <h3>Amenities</h3>
          <!-- Heading for amenities -->
          <h4>Internet, Kitchen...</h4>
          <!-- List of amenities -->
        </div>
      </section>
    </div>
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
